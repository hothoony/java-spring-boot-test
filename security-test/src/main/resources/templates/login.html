<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
    <title>Title</title>
    <th:block th:include="fragments/header :: css"/>
</head>
<body>
<h1>login</h1>

<th:block th:include="fragments/body :: body-link"/>

<hr>
<!--<form th:action="@{/login-proc}" method="post">-->
<form action="/login-proc" method="post">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div><label> username: <input type="text" name="name"/> </label></div>
    <div><label> password: <input type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>

<th:block th:insert="fragments/footer :: login-out"/>
<th:block th:insert="fragments/footer :: goto-index"/>
</body>
</html>
